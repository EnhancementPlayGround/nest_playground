version: '3.8'
services:
  db:
    image: mysql
    environment:
      MYSQL_DATABASE: study
      MYSQL_ROOT_PASSWORD: 1234
    ports:
      - '3306:3306'
  server:
    build:
      context: .
      dockerfile: ./Dockerfile.development
    environment:
      - NODE_ENV=development
      - PORT=3000
      - DB_HOST=db
      - DB_PORT=3306
      - DB_USER=root
      - DB_PASSWORD=1234
      - DB_NAME=study
    ports:
      - '3000:3000'
    restart: always
    volumes:
      - ./src/:/src/
    depends_on:
      - db
