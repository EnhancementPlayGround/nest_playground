version: "3.8"
services:
  db:
    image: mysql
    environment:
      MYSQL_DATABASE: study
      MYSQL_ROOT_PASSWORD: 1234
    ports:
      - "3306:3306"
  server:
    build:
      context: .
      dockerfile: ./Dockerfile.development
    environment:
      - PORT=3000
      - NODE_ENV=development
    ports:
      - "3000:3000"
    restart: always
    volumes:
      - ./src/:/src/
    depends_on:
      - db